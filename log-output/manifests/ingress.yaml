apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-output-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: log-output.k3d.local
    http:
      paths:
      - path: /status
        pathType: Prefix
        backend:
          service:
            name: log-output-service
            port:
              number: 80
