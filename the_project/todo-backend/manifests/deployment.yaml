apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: todo-backend-container
        image: honganmaki/todo-backend:latest
        imagePullPolicy: always
        env:
        - name: PORT
          value: "3002"
        ports:
        - containerPort: 3002
